{% extends 'commerce/layout.html' %}

{% block title %}GameOn: View Item{% endblock title %}

{% block body %}
    <div class="row">
        <div class="col-6" id="item_image">
            <img src="{{item.image_URL}}" alt="{{item.name}}" style="max-width: 400px; max-height: 500px;">
        </div>
        <div class="col-6" id="item_content">
            <h4>{{item.name}}</h4>
            <h3>{{item.price}} VND</h3>
            <p class="item_description">{{item.description}}</p>
            {% if item not in shopping_cart %}
            <form action="{% url 'add_item' item.id %}", method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" style="margin-right: 20px; margin-top:30px;" value="Add to shopping cart">
            </form>
            {% else %}
            <form action="{% url 'remove_item' item.id %}", method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger"  style="margin-right: 20px; margin-top:30px;" value="Remove from shopping cart">
            </form>
            {% endif%}
        </div>

    </div>
{% endblock body %}
