{% extends "commerce/layout.html" %}

{% block title %}CardzPuzzle: Login{% endblock title %}
{% block body %}
    <h4>{{message}}</h4>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmation">
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
    Already have an account? <a href="{%url 'login'%}">Login here</a>
{% endblock body %}
