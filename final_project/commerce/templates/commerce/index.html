{% extends 'commerce/layout.html' %}

{% block title %}
    CardzPuzzle: HomePage
{% endblock %}

{% block body %}
    Welcome to CardzPuzzle
    <div id="item_list">
        {% for item in items %}
            <div class="item">
                <img src={{item.image_URL}} alt={{item.name}} class="item_img">
                {{item.name}} <br>
                <span class="item_price">{{item.price}} VND</span>
            </div>  
        {% endfor %}
    </div>
{% endblock %}
